 </header>


    <main>
        <h2>Course Evaluation</h2>
        <section class="course-evaluation">
            <section class="course-title">
                <label for="courseTitle">Courses :</label>
                <select id="courseTitle" name="courseTitle">
                    <option value="courseTitle0">None</option>
                    <option value="courseTitle1">Intro to Robotics</option>
                    <option value="courseTitle2">Creative Coding</option>
                    <option value="courseTitle3">Web Design for Kids</option>
                    <option value="courseTitle4">Coding Adventures with Scratch</option>
                    <option value="courseTitle5">Intro to Game Development</option>
                    <option value="courseTitle6">Programming with Python</option>
                </select>
            </section>

            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>

            <div class="review">
                <label for="reviewText">Write a Review:</label>
                <textarea id="reviewText" rows="4" cols="50" placeholder="Your review..."></textarea>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </section>
    </main>
