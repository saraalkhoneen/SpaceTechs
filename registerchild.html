<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Child</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
            <h1>Space Techs</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">homepage</a></li>
                <li><a href="ParentsDashboard.html">Parent's Dashboard</a></li>
                <li><a href="AdministratorsDashboard.html">Administrator's Dashboard</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="Tutors.html">Tutors</a></li>
            </ul>
        </nav>
    </header>

    <main class="register-new-child">
        <section class="upload-pic">
            <h2>Upload a Pic</h2>
            <input type="file" id="picUpload" name="picUpload" accept="image/*">
        </section>

        <section class="child-details">
            <h2>Child Details</h2>
            <form action="submit_child.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="button" id="cancelButton" onclick="window.location.href = 'ParentsDashboard.html';">Cancel</button>
                <button type="submit" id="registerButton">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Space Techs</p>
            <a href="contact.html" class="contact-link">
                <i class=""></i> Contact Us
            </a>
        </div>
    </footer>
</body>
</html>
